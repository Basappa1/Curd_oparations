<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
</head>
<body>
    <center>
        <h1>Display AccessRecord</h1>
    <table border="3px">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Author</th>
        </tr>
    {% for i in LOT %}   
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.date}}</td>
            <td>{{i.author}}</td>
        </tr> 
    {% endfor %}    

    </table>    
    </center>
</body>
</html>
